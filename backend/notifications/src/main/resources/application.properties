
spring.application.name=notifications
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
initial.super_admin.username=admin
initial.super_admin.password=admin


server.port=${SERVER_PORT:8080}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:54321/notifications}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:majornick}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:majornick}

#logging.level.org.springframework.security=DEBUG
