<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
  <div class = "center">
    <h1> Welcome</h1>
    <form method="post" th:object="${loginFormDTO}">

      <div class="txt_field"  >
        <input type="text" th:field="*{username}" required>
        <span> </span>
        <label>Username </label>
      </div>

      <div class="txt_field">
        <input type="password" th:field="*{password}" required>
        <span> </span>
        <label> Password </label>
      </div>
        <input type="submit" value="Login">
      </form>
  </div>
</body>
</html>
