<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/reports.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reports.css}"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <h1>Statistics Chart</h1>
    <div style="display: flex; justify-content: space-around;">
        <div>
            <h2>Notification Statuses</h2>
            <canvas id="notificationStatuses" style="width:400px;height:200px;"></canvas>
        </div>
        <div>
            <h2>Notification Preference</h2>
            <canvas id="notificationPreferences" style="width:400px;height:200px;"></canvas>
        </div>
    </div>

    <script th:inline="javascript">
        var notificationStatuses = /*[[${notificationStatuses}]]*/ {};
        var notificationPreferences = /*[[${notificationPreferences}]]*/ {};
    </script>
</body>
</html>
